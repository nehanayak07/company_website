name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/company-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/company-backend:latest

      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/company-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/company-frontend:latest
